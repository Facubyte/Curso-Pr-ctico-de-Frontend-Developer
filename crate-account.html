<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-account</title>
    <link rel="stylesheet" href="/Curso Práctico de Frontend Developer/assets/css/general-styles.css">
    <link rel="stylesheet" href="./assets/css/my-account.css">
    <link rel="shortcut icon" href="/Curso Práctico de Frontend Developer/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <a href="./index.html">
            <img src="/Curso Práctico de Frontend Developer/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
        </a>
        <h1>My account</h1>
        <form action="" class="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="your name" required autofocus autocomplete="name">
            </div>
            <div>
                <label for="email">Email address<label>

                <input type="email" id="email" placeholder="email@gmail.com" autofocus autocomplete="email" required>
            </div>
    
            <div>
                <label for="password"  >Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
           
            <input type="submit" value="Create" class="button">
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New password</title>
    <link rel="stylesheet" href="/Curso Práctico de Frontend Developer/assets/css/create-new-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/Curso Práctico de Frontend Developer/favicon.png" type="image/png">
</head>
<body>
    <main class="main-content">
        <img src="/Curso Práctico de Frontend Developer/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
        <h1>Create a new password</h1>
        <form action="" class="form">
            <label for="password" class="password">Password<label>
            <input type="password" id="password" placeholder="********">
    
            <label for="re-password" class="re-password" >Re-enter password</label>
            <input type="re-password" id="password" placeholder="********">
           
            <input type="submit" value="Confirm" class="button">
        </form>
    </main>
</body>
</html>
